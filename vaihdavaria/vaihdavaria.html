<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>VAIHDA TAUSTAVÄRI-sivu</title>
    </head>
    <body>
        <h1>Vaihda väriä </h1>
        <p>Tällä sivulla voit vaihtaa taustaväriä.</p>
        <button onclick="vaihdaSiniseksi()">Vaihda siniseksi</button>
        <script>
            function vaihdaSiniseksi() {
                if (document.body.style.backgroundColor = "white") {
                    document.body.style.backgroundColor = "blue";
                } else {
                    document.body.style.backgroundColor = "white";
                }
            }      
        </script>
    </body>
</html>
