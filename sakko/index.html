<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Unit fine</title>
        <script type="text/javascript">
            function calculateUnitFine() {
              // Read the value from the input field into a variable
                var income =  document.getElementById("txtNetIncome").value;
		      // Calculate the unit fine and assign the result into another variable
                 var tulos = (income - 255)/60;
		      // Write the answer to the web page DOM, in the answer div, as the content
                document.getElementById("answerDiv").innerHTML = tulos;
            }
        </script>
    </head>
    <body>
        <h3>Unit fine</h3>
        <form>
            <label>Monthly net income: </label> <input type="text" name="txtNetIncome" id="txtNetIncome" size="5"> <input type="button" value="Calculate unit fine" onclick="calculateUnitFine()">
        </form>
        <!-- This is the target where the JavaScript will write the answer -->
        <div id="answerDiv"></div>
    </body>
</html>
