<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Current date and time</title>
    </head>
    <body>
        <h1>Current Date and time:</h1>
        <p id="time"></p>
        <script type="text/javascript">
            function showDate() {
                var date = new Date();
                var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                console.log(date);
                document.getElementById("time").innerHTML = days[date.getDay()] + "<br>" + date.getDate() + "." + (date.getMonth() + 1) + "." + (1900 + date.getYear()) + "<br>" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            }
            showDate();
        </script>
    </body>
</html>
