<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <style type="text/css">
    label {
        display: block;
        width: 13em;
        float: left;
    }
    </style>
    <title>Votes of Party</title>
    <script type="text/javascript">
        function showComparisonScores() {
            var totalVotes = document.getElementById("votes").value;
            var totalCandidates = document.getElementById("candidates").value;
            var candidateNumber = 0;
            var voteCount = 0;
            var text = "";
            for (var i = 1; i <= totalCandidates; i = i + 1) {
                candidateNumber = i;
                voteCount = totalVotes / i;
                text = text + "<br>" + candidateNumber + ". candidate: " + voteCount.toFixed(0);
            }
            document.getElementById("answer").innerHTML = text;
        }
    </script>
    </head>
    <body>
        <h3>Votes of Party</h3>
        <form>
            <p>
                <label>Total votes by the whole party: </label> <input name="votes" id="votes" size="5" type="text">
            </p>
            <p>
                <label>Number of candidates in the party: </label> <input name="candidates" id="candidates" size="3" type="text">
            </p>
            <p>
                <input value="Show the comparison scores" onclick="showComparisonScores()" type="button">
            </p>
        </form>
        <div id="answer"></div>
    </body>
</html>
