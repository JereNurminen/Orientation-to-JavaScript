<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Car Share</title>
<style type="text/css">
label {
	display: block;
	width: 6em;
	float: left;
}
</style>

<script type="text/javascript">
	function calculateCosts() {
        var a = document.getElementById("kilometers").value;
        var b = document.getElementById("consumption").value;
        var c = document.getElementById("price").value;
        var d = document.getElementById("participants").value;
        var tulos = (b / 100.0 * c * a / d).toFixed(2);
        document.getElementById("answerId").innerHTML = "Fuel costs per participant are " + tulos + " euros";
	}
</script>
</head>
<body>
	<h3>Car Share</h3>
	<form>
		<p>
			<label>Kilometers: </label> <input value="267" name="kilometers" id="kilometers" size="6" type="text">
		</p>
		<p>
			<label>Consump.l/km: </label> <input value="8" name="consumption" id="consumption" size="6" type="text">
		</p>
		<p>
			<label>Price e/l: </label>  <input value="1,89" name="price" id="price" size="6" type="text">
		</p>
		<p>
			<label>Participants: </label> <input value="3" name="participants" id="participants" size="6" type="text">
		</p>
		<p>
			<input value="Calculate costs" onclick="calculateCosts()" type="button">
		</p>
	</form>

		<!-- This is the target where the JavaScript will write the answer -->
	<div id="answerId">Fuel costs per participants NaN</div>

</body></html>
