<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Repair Work</title>
        <style type="text/css">
        label {
            display: block;
            width: 5em;
            float: left;
        }
        </style>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h3>Repair Work</h3>
        <form>
            <p>
                <label>Work Title: </label> <input type="text" name="title" id="title" size="25" onfocusout="modifyTitle()">
            </p>
            <p>
                <label>Date: </label> <input type="text" name="date" id="date" size="8">
            </p>
            <p>
                <label>Start Time: </label> <input type="text" name="startTime" id="startTime" size="5">
            </p>
            <p>
                <label>End Time: </label> <input type="text" name="endTime" id="endTime" size="5">
            </p>
            <p>
                <label>Description: </label>
                <textarea name="description" id="description" rows="4" cols="40"></textarea>
            </p>
            <p>
                <input type="button" value="Calculate" onclick="calculate()">
            </p>
        </form>
        <div id="answer"></div>

    title = installation, date = 04.04.2015, start time = 12:08, end time =13:55  -> Length of the work was 107 minutes.

    </body>
</html>
