    <body>
        <h3>Key Codes</h3>
        <p>
            <script type="text/javascript">
                function generateKeyCode(min, max) {
                    var length; 
                    var leadingZeroCount;
                    var keyCode = Math.round((Math.random() * max) + min);  
                    leadingZeroCount = 4 - keyCode.toString().length;  
                    for (var j = 1; j <= leadingZeroCount; j++) { 
                        keyCode = "0" + keyCode;  
                    }  
                return keyCode.toString();  
                }
                function makeList() {
                    var output = "";
                    for (var i = 1; i < 101; i++) {
                        if (i % 10 === 0) {
                        output = output + generateKeyCode(1, 9999) + "<br>";
                        } else {
                        output = output + generateKeyCode(1, 9999) + " ";    
                        }
                    }
                    return output;
                    }
                console.log(makeList());
                document.write(makeList());
