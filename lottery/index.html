<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Lottery</title>
        <script type="text/javascript">
            // Define the array variable inside the script element, but NOT inside the function. 
            // Then they will be global and thus available for all functions to read from or write to.
            var names = [];
            var nameText = "";
            var winnerIndex = "";
            function addName() {
                // Assign name from the input field to the array
                var newName = document.getElementById("name").value;
                var nameText = "";
                names.push(newName);
                console.log(names);
                // Go through the array in a for loop adding each name at the end of the namesText
                for (var i = 0; i < names.length; i = i + 1) {
                    nameText = nameText + names[i] + ", ";
                }
                // Write the names on the page, to the names div, as content of the div
                document.getElementById("nameList").innerHTML = "Inserted names: " + nameText;
                // Empty the input field of name as that name was just put in the array
                document.getElementById("name").value = "";
                // Empty the answer text
            }
            function makeDraw() {
                // Randomize the index of the winner
                winnerIndex = Math.floor(Math.random() * names.length);
                // Write the answer on the page, to the answer div, as content of the div
                var winner = names[winnerIndex];
                document.getElementById("answer").innerHTML = "Winner is " + winner + "!";
            }
        </script>
    </head>
<body>
	<h3>Lottery</h3>
	<form>
		<p>
			<label>Name: </label> <input type="text" name="name" id="name" size="15"> <input type="button" value="Add" onclick="addName()"> <input type="button" value="Make the draw" onclick="makeDraw()">
		</p>
	</form>
	<div id="nameList"></div>
	<div id="answer"></div>
<!-- test example:
name = Maija , action = Add -> Inserted names: Maija   (+ no 'Winner is X'-text)
... name = Leena, action= Add ,  -> Inserted names: Maija , Leena   (+ no 'Winner is X'-text)
... name = Minna, action= Add , action = Make the draw > Inserted names: Maija , Leena, Matti, Pekka, Jukka,Paavo, Minna    Winner is Leena (Randomized).				
-->
</body></html>
