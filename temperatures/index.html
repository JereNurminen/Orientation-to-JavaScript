        <title>Average Temperatures</title>
    </head>
    <body>
        <h3>Please, view average temperatures in console!</h3>
        <script type="text/javascript">
            var temperatures = [-3.3, -4.7, -1.3, 3.9, 10.2, 14.6, 17.8, 16.3, 11.5, 6.6, 1.6, -2.0];
            for (var i = 0; i < 12; i = i + 1) {
                console.log((i + 1) + ". " + (temperatures[i]).toFixed(1));
            }
            // Create an array of twelve average temperatures
            // For loop (repetition structure)
                // Use the console.log() method to write each temperature of the array
        </script>
    </body>
