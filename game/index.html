<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Game</title>

<script type="text/javascript">
	function play() {
		// Read value from the input field
		var bet = document.getElementById("bet").value;
		// Randomize dice pips between 1-6
        var pips = Math.round( (Math.random() * 5)+1 );
        var answer = " ";
		// Calculate win base on pips
		if (pips == 1 || pips == 3 || pips == 5) {
            answer = " - No pay!";
        } else if (pips == 2 || pips == 4) {
            answer = " - Paid back: " + (bet * 1.25) + " euros!";
        } else {
            answer = " - Paid back: " + (bet * 1.5) + " euros!";
        }
		// Write the answer on the page, to the answer div, as content of the div
        document.getElementById("answer").innerHTML = "Pips was " + pips + answer;
	}
</script>
</head>
<body>
	<h3>Game</h3>

	<form>
		<label>Bet: </label> 
		<input type="text" name="bet" id="bet" size="3"> 
		<input type="button" value="Play" onclick="play()">
	</form>

	<!-- This is the target where the JavaScript will write the answer -->
	<div id="answer"></div>


<!-- The game will randomize dice pips between 1-6. You can randomize the pips with var pips = Math.round( (Math.random( ) * 5) + 1 );
No pay if the randomized pips is 1, 3 or 5
The pips 2 and 4 return the set coins back 125% (=multiplied by 1.25)
The pips 6 returns the inserted bet 150% -->

<!-- test example:
bet = x, pips = 1 or 3 or 5 -> no pay
bet = 2, pips = 2 or 4 -> paidBack = 2.50 
bet = 2, pips = 6 -> paidBack = 3.00
--></body></html>
