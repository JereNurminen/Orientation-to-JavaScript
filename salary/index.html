<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Gross Salary</title>
<style type="text/css">
label {
	display: block;
	width: 7em;
	float: left;
}
</style>

<script type="text/javascript">
	function calculateSalary(hours, hourlySalary) {
		return hours * hourlySalary;
    }
	// Write down a new function called calculateSalary
        function showGrossSalary() {
			var hours = document.getElementById("hours").value;
            var hourlySalary = document.getElementById("hourlySalary").value;
		// Read values from the input fields
		     var output = calculateSalary(hours, hourlySalary);
		//Call the calculateSalary function
		  document.getElementById("answer").innerHTML = "Gross salary is " + output + " euros.";

		// Write the answer on the page, to the answer div, as content of the div
	}
</script>
</head>
<body>
	<h3>Gross Salary</h3>

	<form>
		<p>
			<label>Hours done: </label> <input type="text" name="hours" id="hours" size="3">  hours
		</p>
		<p>
			<label>Hourly salary: </label> <input type="text" name="hourlySalary" id="hourlySalary" size="8"> euros
		</p>
		<p>
			<input type="button" value="Calculate" onclick="showGrossSalary()">
		</p>
	</form>

	<!-- This is the target where the JavaScript will write the answer -->
	<div id="answer"></div>



<!-- test example:
hours = 10, hourlySalary = 15.90 -> Gross salary is 159.00 euros.
-->

</body></html>
